<!DOCTYPE html>
<html>
<head>
	<title>WebSocket Test</title>
	<script>
		var socket = new WebSocket("ws://localhost:8080/ws");

		socket.onmessage = function(event) {
			var message = event.data;
			console.log("Received message:", message);
		};
	</script>
</head>
<body>
	<h1>WebSocket Test</h1>
</body>
</html>
